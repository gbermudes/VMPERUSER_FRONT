    <body onload="carregaitens();" id="itau">
 
        <div class="container">
            <h3> <b>Novo Pedido</b> </h3>
            <hr/>
                <form id="formMaquina">
                    <b>Quantidade de Processador</b>   <input type="number" id="numProc" value="1"><br/>
                    <b>Quantidade de Memória (GB)</b>  <input type="number" id="numMemo" value="1"><br/>
                    <b>Quantidade de Disco   (GB)</b>  <input type="number" id="numDisc" value="1"><br/>
                    <b>Quantidade de Banda   (GB)</b>  <input type="number" id="numBand" value="1"><br/>
                </form>
                <hr/>
                <form id="formPedido">
                    Data do Pedido <i>(dd/mm/aaaa)</i> <input type="text" id="txtData"> <br/>
                    Observacoes                 <input type="text" id="txtObs"> <br/>        
                    <b>Softwares Disponíveis: </b>
                    
                    <div class="form-check form-check-inline" id="listaSw">

                    </div><br>
                    <b>Custo hora R$</b>     <input type="text" id="txtCustoHora" value="0" disabled=true><br/>
                </hr>
                </form>
                <button type="button" class="button button1" onclick="obterValor();"> Obter Valor </button>
